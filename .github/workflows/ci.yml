name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # ✅ Fix: Set up Docker Buildx (required for buildx commands)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Build Docker image
      - name: Build Docker image
        run: docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/devops-ci-cd-demo:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-ci-cd-demo:latest
